<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="log-in">
            <h1>Log In</h1>
            <div class="mail-user">
                <!-- icon -->
                <i class="fa-solid fa-user"></i>
                <input type="text" class="user" placeholder="email or user name">
            </div>
             <div class="password-box">
                    <!-- icon -->
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" placeholder="password" class="password">
            </div>
            <input type="submit" class="submit">
            <div class="fp">
                    <div class="left">forgot password ?</div>
                    <div class="right" > Sign Up</div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/d1d08e15c1.js" crossorigin="anonymous"></script>
</html>
